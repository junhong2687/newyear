<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2026 é‡‘é¦¬å¥”é¨° â€¢ è¬è±¡æ›´æ–°</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ==================== */
        /* CSS æ¨£å¼å€      */
        /* ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* ç¦æ­¢é¸å–æ–‡å­— */
            -webkit-user-select: none;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #000000, #0a0a20, #1a0b00); /* å¤œç©ºæ¼¸å±¤ */
            font-family: 'Noto Serif TC', serif;
            touch-action: none; /* ç¦æ­¢æ‰‹æ©Ÿç¸®æ”¾æ»‘å‹• */
        }

        /* ç•«å¸ƒå±¤ (åœ¨æœ€åº•ä¸‹) */
        #canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
        }

        /* UI æ–‡å­—å±¤ (åœ¨æœ€ä¸Šå±¤) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            /* é—œéµè¨­å®šï¼špointer-events: none è®“æ»‘é¼ é»æ“Šå¯ä»¥ç©¿é€æ–‡å­—å±¤ï¼Œç›´é” Canvas */
            pointer-events: none; 
            mix-blend-mode: screen; /* è®“æ–‡å­—èˆ‡èƒŒæ™¯ç…™ç«èåˆ */
        }

        .main-title {
            font-size: clamp(3rem, 10vw, 6rem); /* è‡ªå‹•èª¿æ•´å­—é«”å¤§å° */
            color: #FFD700;
            letter-spacing: 0.2em;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 69, 0, 0.6);
            animation: textGlow 3s ease-in-out infinite alternate;
            text-align: center;
            white-space: nowrap;
        }

        .sub-title {
            font-size: clamp(1rem, 4vw, 1.8rem);
            color: #fff;
            margin-top: 15px;
            letter-spacing: 0.1em;
            opacity: 0.9;
            text-align: center;
        }

        .instruction {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 30px;
            animation: blink 2s infinite;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); transform: scale(1); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 60px #ff0000; transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1 class="main-title">é‡‘é¦¬å¥”é¨°</h1>
        <p class="sub-title">2026 æ­²æ¬¡ä¸™åˆ â€¢ é¦¬åˆ°æˆåŠŸ</p>
        <p class="instruction">ï¼ˆé»æ“Šè¢å¹•æ–½æ”¾ç…™ç«ï¼‰</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // ====================
        //    JavaScript é‚è¼¯å€
        // ====================
        
        // ç¢ºä¿ç¶²é è¼‰å…¥å¾Œæ‰åŸ·è¡Œ
        window.onload = function() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            let w, h;
            let particles = [];
            let fireworks = [];
            let stars = [];
            let horse;

            // 1. è¨­å®šç•«å¸ƒå°ºå¯¸
            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize(); // åˆå§‹åŒ–åŸ·è¡Œä¸€æ¬¡

            // 2. è™•ç†äº’å‹• (æ»‘é¼ é»æ“Š + æ‰‹æ©Ÿè§¸æ§)
            function handleInteraction(e) {
                let clientX, clientY;

                // åˆ¤æ–·æ˜¯è§¸æ§é‚„æ˜¯æ»‘é¼ 
                if(e.touches && e.touches.length > 0) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                // ç”¢ç”Ÿç…™ç« (ç›®æ¨™é»å°±æ˜¯é»æ“Šä½ç½®)
                fireworks.push(new Firework(w / 2, h, clientX, clientY));
            }

            // ç¶å®šäº‹ä»¶
            window.addEventListener('mousedown', handleInteraction);
            window.addEventListener('touchstart', handleInteraction);

            // --- é¡åˆ¥å®šç¾© (Classes) ---

            // æ˜Ÿæ˜Ÿé¡åˆ¥
            class Star {
                constructor() {
                    this.x = Math.random() * w;
                    this.y = Math.random() * h * 0.7; // åªå‡ºç¾åœ¨ä¸ŠåŠéƒ¨
                    this.size = Math.random() * 2;
                    this.offset = Math.random() * 100; // é–ƒçˆæ™‚é–“å·®
                }
                draw() {
                    let alpha = Math.abs(Math.sin(Date.now() * 0.001 + this.offset));
                    ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // ç…™ç«ç«ç®­é¡åˆ¥
            class Firework {
                constructor(sx, sy, tx, ty) {
                    this.x = sx;
                    this.y = sy;
                    this.tx = tx;
                    this.ty = ty;
                    this.angle = Math.atan2(ty - sy, tx - sx);
                    this.speed = 2;
                    this.acceleration = 1.05;
                    this.coordinates = [[this.x, this.y], [this.x, this.y], [this.x, this.y]];
                    this.targetY = ty; 
                }
                update(index) {
                    // æ›´æ–°å°¾å·´åº§æ¨™
                    this.coordinates.pop();
                    this.coordinates.unshift([this.x, this.y]);
                    
                    // ç§»å‹•èˆ‡åŠ é€Ÿ
                    this.speed *= this.acceleration;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;

                    // åˆ¤æ–·æ˜¯å¦åˆ°é”çˆ†ç‚¸é» (æ¥è¿‘ç›®æ¨™é«˜åº¦æˆ–é£›å‡ºè¢å¹•)
                    if(this.y <= this.targetY || this.x < 0 || this.x > w) {
                        createParticles(this.x, this.y);
                        fireworks.splice(index, 1);
                    }
                }
                draw() {
                    ctx.beginPath();
                    ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                    ctx.lineTo(this.x, this.y);
                    ctx.strokeStyle = '#FFD700'; // é‡‘è‰²è»Œè·¡
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }

            // çˆ†ç‚¸ç²’å­é¡åˆ¥
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 1;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.alpha = 1;
                    this.friction = 0.96; // æ‘©æ“¦åŠ›
                    this.gravity = 0.15;  // é‡åŠ›
                }
                update(index) {
                    this.vx *= this.friction;
                    this.vy *= this.friction;
                    this.vy += this.gravity;
                    this.x += this.vx;
                    this.y += this.vy;
                    this.alpha -= 0.02; // æ·¡å‡ºé€Ÿåº¦
                    if(this.alpha <= 0) particles.splice(index, 1);
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            // é‡‘é¦¬é¡åˆ¥
            class Horse {
                constructor() {
                    this.reset();
                }
                reset() {
                    this.x = -150;
                    this.y = h - 100;
                    this.size = Math.min(100, w * 0.15); // æ‰‹æ©Ÿä¸Šé¦¬ç¸®å°
                    this.speed = w * 0.005 + 3; // é€Ÿåº¦éš¨è¢å¹•å¯¬åº¦èª¿æ•´
                    this.angle = 0;
                    this.history = [];
                }
                update() {
                    this.x += this.speed;
                    this.y = (h - this.size * 1.5) + Math.sin(this.angle) * 15;
                    this.angle += 0.2;
                    
                    // è¨˜éŒ„æ®˜å½±ä½ç½®
                    this.history.push({x: this.x, y: this.y});
                    if(this.history.length > 6) this.history.shift();

                    // è·‘å‡ºè¢å¹•é‡ç½®
                    if(this.x > w + 200) this.reset();
                }
                draw() {
                    // ç¹ªè£½æ®˜å½±
                    this.history.forEach((pos, index) => {
                        ctx.save();
                        ctx.globalAlpha = index * 0.1; 
                        ctx.translate(pos.x, pos.y);
                        ctx.scale(-1, 1); // å·¦å³ç¿»è½‰
                        ctx.font = `${this.size}px Arial`;
                        ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                        ctx.fillText('ğŸ', 0, 0);
                        ctx.restore();
                    });

                    // ç¹ªè£½æœ¬é«”
                    ctx.save();
                    ctx.shadowBlur = 30;
                    ctx.shadowColor = "#FFD700";
                    ctx.translate(this.x, this.y);
                    ctx.scale(-1, 1);
                    ctx.font = `${this.size}px Arial`;
                    ctx.fillText('ğŸ', 0, 0);
                    ctx.restore();
                }
            }

            // è¼”åŠ©å‡½å¼ï¼šç”¢ç”Ÿçˆ†ç‚¸ç²’å­
            function createParticles(x, y) {
                const colors = ['#FF0000', '#FFD700', '#00FF00', '#00FFFF', '#FF00FF', '#FFFFFF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                for(let i=0; i<40; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            // --- ç¨‹å¼å…¥å£ ---
            // ç”¢ç”ŸèƒŒæ™¯æ˜Ÿæ˜Ÿ
            for(let i=0; i<100; i++) stars.push(new Star());
            horse = new Horse();

            // å‹•ç•«ä¸»è¿´åœˆ
            function loop() {
                // 1. ç¹ªè£½åŠé€æ˜èƒŒæ™¯ (è£½é€ æ‹–å½±æ•ˆæœ)
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.fillRect(0, 0, w, h);

                // 2. ç¹ªè£½æ˜Ÿæ˜Ÿ (ä½¿ç”¨ lighter æ··åˆæ¨¡å¼è®“å…‰é»æ›´äº®)
                ctx.globalCompositeOperation = 'lighter';
                stars.forEach(s => s.draw());

                // 3. éš¨æ©Ÿè‡ªå‹•æ”¾ç…™ç«
                if(Math.random() < 0.015) {
                    fireworks.push(new Firework(Math.random()*w, h, Math.random()*w, h*0.3));
                }

                // 4. æ›´æ–°ç¹ªè£½ç…™ç«èˆ‡ç²’å­
                let i = fireworks.length;
                while(i--) { fireworks[i].draw(); fireworks[i].update(i); }

                let j = particles.length;
                while(j--) { particles[j].draw(); particles[j].update(j); }

                // 5. ç¹ªè£½é‡‘é¦¬ (åˆ‡å› source-over æ¨¡å¼)
                ctx.globalCompositeOperation = 'source-over';
                if(horse) { horse.update(); horse.draw(); }

                requestAnimationFrame(loop);
            }

            // é–‹å§‹å‹•ç•«
            loop();
        };
    </script>
</body>
</html>
