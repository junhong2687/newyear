<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 é‡‘é¦¬å¥”é¨° - 3D æ–°å¹´è³€å¡</title>
    <style>
        /* å…¨å±€è¨­å®š */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2b0000 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            color: #fff;
        }

        /* 3D å ´æ™¯å®¹å™¨ */
        .scene {
            width: 300px;
            height: 400px;
            perspective: 1200px; /* é€™è£¡æ§åˆ¶ 3D çš„é€è¦–æ·±åº¦ */
            position: relative;
        }

        /* æ—‹è½‰æ ¸å¿ƒ (èµ°é¦¬ç‡ˆ) */
        .carousel {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d; /* é—œéµï¼šä¿ç•™å­å…ƒç´ çš„ 3D å±¬æ€§ */
            animation: spin 15s infinite linear;
        }

        /* å¡ç‰‡å…±ç”¨æ¨£å¼ */
        .card {
            position: absolute;
            width: 280px;
            height: 360px;
            left: 10px;
            top: 20px;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(100, 0, 0, 0.9));
            border: 2px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            border-radius: 15px;
            backface-visibility: visible; /* è®“èƒŒé¢ä¹Ÿèƒ½çœ‹åˆ°(åŠé€æ˜æ•ˆæœ) */
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            /* åŠ ä¸Šç™¼å…‰æ–‡å­—æ•ˆæœ */
        }

        /* è£é£¾æ–‡å­—èˆ‡åœ–æ¡ˆ */
        .card h2 {
            margin: 0;
            font-size: 4rem;
            line-height: 1.2;
        }
        
        .card p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #fff;
        }

        .horse-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px gold);
        }

        /* åº•éƒ¨å…‰ç›¤ */
        .platform {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            bottom: -250px;
            left: 50%;
            transform: translateX(-50%) rotateX(90deg);
            pointer-events: none;
        }

        /* å‹•ç•«å®šç¾© */
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* ç²’å­èƒŒæ™¯ canvas */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div class="scene">
        <div class="platform"></div>
        
        <div class="carousel" id="carousel">
            </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        
        // è¨­å®šå¡ç‰‡å…§å®¹ï¼šé¦¬å¹´å‰ç¥¥è©±
        const contents = [
            { title: "2026", sub: "é‡‘é¦¬å¥”é¨°", icon: "ğŸ" },
            { title: "é¦¬åˆ°", sub: "æˆåŠŸ", icon: "ğŸ†" },
            { title: "é¾é¦¬", sub: "ç²¾ç¥", icon: "ğŸ’ª" },
            { title: "ä¸€é¦¬", sub: "ç•¶å…ˆ", icon: "ğŸ¥‡" },
            { title: "è²¡é‹", sub: "äº¨é€š", icon: "ğŸ’°" },
            { title: "æ–°å¹´", sub: "å¿«æ¨‚", icon: "ğŸ§§" }
        ];

        const totalCards = contents.length;
        const radius = 300; // 3D åœ“æŸ±é«”çš„åŠå¾‘ï¼Œè¶Šå¤§å¡ç‰‡è¶Šåˆ†æ•£

        // å‹•æ…‹ç”Ÿæˆå¡ç‰‡ä¸¦è¨ˆç®— 3D ä½ç½®
        contents.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            
            // å¡«å…¥å…§å®¹
            card.innerHTML = `
                <div class="horse-icon">${item.icon}</div>
                <h2>${item.title}</h2>
                <p>${item.sub}</p>
            `;

            // è¨ˆç®—æ—‹è½‰è§’åº¦
            const angle = (360 / totalCards) * index;
            
            // é—œéµ CSSï¼šå…ˆæ—‹è½‰è§’åº¦ï¼Œå†å¾€å¤–æ¨ (translateZ)
            card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            
            carousel.appendChild(card);
        });

        // --- ä»¥ä¸‹æ˜¯èƒŒæ™¯é‡‘è‰²ç²’å­ç‰¹æ•ˆ (é¸æ“‡æ€§ï¼Œå¢åŠ æ°›åœ) ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 1 + 0.5; // å¾€ä¸‹é£„
                this.color = `rgba(255, 215, 0, ${Math.random() * 0.5 + 0.2})`; // é‡‘è‰²
            }
            update() {
                this.y -= this.speedY; // æ”¹ç‚ºå¾€ä¸Šé£„æ›´æœ‰å¤¢å¹»æ„Ÿï¼Œè‹¥è¦ä¸‹é›ªæ„Ÿå‰‡æ”¹ +=
                if (this.y < 0) this.y = height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // åˆå§‹åŒ–ç²’å­
        for(let i=0; i<100; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // å¢åŠ æ»‘é¼ è¦–å·®æ•ˆæœ (è®“å ´æ™¯è·Ÿè‘—æ»‘é¼ å¾®å‹•)
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30; // å·¦å³å‚¾æ–œå¹…åº¦
            const y = (e.clientY / window.innerHeight - 0.5) * 30; // ä¸Šä¸‹å‚¾æ–œå¹…åº¦
            
            // é€™è£¡æ“ä½œçš„æ˜¯æ•´å€‹ scene çš„è§’åº¦
            document.querySelector('.scene').style.transform = 
                `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

    </script>
</body>
</html>
